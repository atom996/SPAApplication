<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap & CSS Sheet -->
    <!-- include bootstap dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <!-- Include handlebars library -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!--Meta Tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link to Javscript file and CSS Sheet-->
    <link rel="stylesheet" href="styling.css">
    <script src="jswork.js"></script>
  </head>

  <body>
    <!--Top portion of page, user input-->
    <div class="jumbotron bg-dark text-light text-center">
      <h1>Assignment 03 - Quiz Application</h1>
      <p>Before we begin, enter your name and select the type of quiz you plan on taking.</p>
      <div class="row">

        <div class="col-sm-4 form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="usr_name">
        </div>

        <div class="col-sm-4 pt-4">
          <div class="dropdown">
           <button type="button" class="btn btn-dark dropdown-toggle bg-dark text-light" data-toggle="dropdown">
             Select the Quiz
           </button>
           <div class="dropdown-menu">
             <a class="dropdown-item" href="#">True/False Quiz</a>
             <a class="dropdown-item" href="#">Text Input Quiz</a>
           </div>
          </div>
        </div>

        <div class="col-sm-4 pt-4">
          <button type="button" class="btn btn-info btn-lg" onclick="testFunc()"id="#startButton">Ready to start?</button>
        </div>

      </div>
    </div>

    <!--HTML that will be changed with Handlebars js-->
    <div class="row">
      <div class="view col-sm-8 min-vh-100" style="background-image: url('https://static3.depositphotos.com/1007531/256/i/600/depositphotos_2561166-stock-photo-loose-leaf-notebook-paper.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center; max-height: 100%";>
        <div id="view_widget">
        </div>
      </div>
      <div class="col-sm-4">
      </div>
    </div>

    <!--Handlebars Scripts for Rendering-->
    <script id="firstTFQuestion" type="text/x-handlebars-template">
      <div>
        <h2 class="card-title text-center">Question 1: {{quesOne}}</h4>
        <div class="row">
          <div class="col-sm-6 text-center">
            <button type="button" class="btn btn-success btn-lg">True</button>
          </div>
          <div class="col-sm-6 text-center">
            <button type="button" class="btn btn-danger btn-lg">False</button>
          </div>
        </div>
      </div>
    </script>

  </body>
</html>
